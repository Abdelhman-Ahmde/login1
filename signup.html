<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <!-- icon -->
    <link rel="icon" href="images/43916.jpg" />
    <!-- !font google  Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Aref+Ruqaa:wght@400;700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&display=swap"
    rel="stylesheet"/>
    <!-- ! sweet alert  -->
    <link
    href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
    rel="stylesheet"
    />
    <!-- bootstrap files-->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="py-5 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="login-box d-flex justify-content-center align-items-center">
                <form id="myForm">
                    <h2 class="text-center">Sign UP</h2>
                    <div class="input-box position-relative">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="nameInput" required/>
                        <label for="nameInput">User Name</label>
                    </div>
                    <div class="input-box position-relative">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="text" id="emailInput" required/>
                        <label for="emailInput">Email</label>
                    </div>
                    <div class="input-box position-relative">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="passwordInput" required/>
                        <label for="passwordInput">Password</label>
                    </div>
                    <button type="submit" id="signUpBtn">Sign UP</button>               
                    <div class="register-link">
                        <p>
                            have an account? <a href="index.html"> sign IN</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <script src="js/signup.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
